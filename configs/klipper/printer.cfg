#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin: toolhead: PA1
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: toolhead: PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[heater_fan controllers]
pin: PD12
