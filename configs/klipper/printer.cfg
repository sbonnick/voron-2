[gcode_macro G32]
gcode:
    CLEAR_PAUSE
    BED_MESH_CLEAR
    G90
    CG28  #Conditional Home
    CQUAD_GANTRY_LEVEL
    G28 Z
    G0 X175 Y155.250 Z30 F3600

[gcode_macro CG28]
gcode:
	{% if "xyz" not in printer.toolhead.homed_axes %}
		G28
	{% endif %}

[gcode_macro CQUAD_GANTRY_LEVEL]
gcode:
    {% if not printer.quad_gantry_level.applied %}
        QUAD_GANTRY_LEVEL
    {% endif %}

[gcode_macro M900]
gcode:
	{% set pa = params.K|float %}
	SET_PRESSURE_ADVANCE ADVANCE={pa}

[gcode_macro SHAPER_CALIBRATE]
rename_existing: BASE_SHAPER_CALIBRATE
gcode:
    M117 Shaper-Calibration..
    BASE_SHAPER_CALIBRATE
    M117

[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    {% set BED = params.BED|default(100)|float %}
	{% set EXTRUDER = params.EXTRUDER|default(200)|float %}
	{% set CHAMBER = params.CHAMBER|default(50)|float %}
    {% set MATERIAL = params.MATERIAL|default("XXX")|string %}
	{% set FL_SIZE = params.SIZE|default("0_0_0_0")|string %}
    {% set MESH_ENABLED = params.MESH_ENABLED|default(1)|int %}

    CLEAR_PAUSE
    BED_MESH_CLEAR
    G90
    M83
    
    RESPOND MSG="Homing"
    M117 Homing
    CG28
    G0 X175 Y155.250 Z50 F3600

    M117 Heating bed
    RESPOND MSG="Heating bed"
    M190 S{BED}                     ; Wait for bed heat
    M117 Settling down
    RESPOND MSG="Settling down"
    G4 P60000    

    M117 Leveling Gantry
    RESPOND MSG="Leveling Gantry"
    CQUAD_GANTRY_LEVEL

    M117 Bed mesh
    RESPOND MSG="Bed mesh"
    BED_MESH_CALIBRATE

    M117 Heating extruder
    RESPOND MSG="Heating extruder"
    G0 X310 Y350 Z20 F3600
    M109 S{EXTRUDER}
    G4 P30000
    M117 Purging
    RESPOND MSG="Purging"
    clean_nozzle
    G28 Z

    #TODO: Set Chamber temp

    #M117 Prime Line
    RESPOND MSG="Prime Line"
    PRIME_LINE

    M117 Printing
    RESPOND MSG="Printing"  
    G90
    M82  
    G92 E0  # Reset extrusions

    # OLD START SCRIPT
    #G32                            ; home all axes
    #G90                            ; absolute positioning
    #G1 Z20 F3000                   ; move nozzle away from bed


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}

    SAVE_GCODE_STATE NAME=STATE_PRINT_END

    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament

    TURN_OFF_HEATERS

    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan

    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END

[gcode_macro PRIME_LINE]
gcode:
    G91
    M83
    G1 Z5 F2000

    ; Starting position
    G90
    G1 X5 Y20 F21000
    G1 Z0.3 F2000

    ; Add pressure in the nozzle
    G92 E0
    G1 E18 F300

    ; Prime line
    G92 E0
    G1 Y100 E10 F2500
    G92 E0
    G1 Y150 E5 F1500

    ; Retract and Z-hop
    G92 E0
    G1 Z2.0 E-0.1 F2000
    G92 E0
    G1 Z5 F2000

